server.servlet.context-path=/
server.port=8081

#数据源配置
#spring.datasource.driver-class-name =com.mysql.jdbc.Driver
spring.datasource.url =jdbc:mysql://localhost:3306/product?characterEncoding=utf8&useSSL=false&serverTimezone=Hongkong
spring.datasource.username =root
spring.datasource.password =root

#连接池配置
#spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource


#mybatis
#entity扫描的包名
mybatis.typeAliasesPackage=com.bean
#Mapper.xml所在的位置
mybatis.mapper-locations=classpath:mybatis-mapper/*.xml



#pagehelper分页插件配置
pagehelper.helperDialect=mysql
#pagehelper.dialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
pagehelper.offsetAsPageNum =true
pagehelper.rowBoundsWithCount =true



#日志配置
logging.level.com.productDemo=debug
logging.level.org.springframework.web=debug
logging.level.org.springframework.transaction=debug
logging.level.org.mybatis=debug

